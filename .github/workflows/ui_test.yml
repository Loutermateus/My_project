name: UI Tests
run-name: UI ${{ github.event.inputs.MARKER }} | ${{ github.event.inputs.THREADS }} threads

on:
  workflow_dispatch:
    inputs:
      MARKER:
        description: "Pytest marker"
        required: true
        default: "all"
        type: choice
        options:
          - smoke
          - users
          - all
      THREADS:
        description: "Number of threads"
        required: true
        default: "2"
        type: choice
        options:
          - "1"
          - "2"
          - "4"

jobs:
  run-ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Checkout gh-pages branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Export inputs as env vars
        run: |
          echo "MARKER=${{ github.event.inputs.MARKER }}" >> $GITHUB_ENV
          echo "THREADS=${{ github.event.inputs.THREADS }}" >> $GITHUB_ENV

      - name: Run UI tests via Docker
        env:
          LOGIN: ${{ secrets.LOGIN }}
          PASSWORD: ${{ secrets.PASSWORD }}
          MANAGER_LOGIN: ${{ secrets.MANAGER_LOGIN }}
          MANAGER_PASSWORD: ${{ secrets.MANAGER_PASSWORD }}
          MARKER: ${{ github.event.inputs.MARKER }}
          THREADS: ${{ github.event.inputs.THREADS }}
        run: |
          docker compose run --rm \
            -e LOGIN="$LOGIN" \
            -e PASSWORD="$PASSWORD" \
            -e MANAGER_LOGIN="$MANAGER_LOGIN" \
            -e MANAGER_PASSWORD="$MANAGER_PASSWORD" \
            smoke-api-test /bin/sh -c "\
              mkdir -p report && \
              if [ \"$MARKER\" = \"all\" ]; then \
                pytest -sv -o log_cli=true --alluredir=report -n=$THREADS; \
              else \
                pytest -sv -o log_cli=true -m \"$MARKER\" --alluredir=report -n=$THREADS; \
              fi && \
              allure generate report -o report --clean"

      - name: Copy Allure history
        run: |
          mkdir -p report/history
          if [ -d "./.github/gh-pages/history" ]; then
            cp -R ./.github/gh-pages/history/* report/history/
          fi

      - name: Deploy Allure report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: report     # <- именно папка, где есть index.html
          clean: true        # <- удалит всё старое из gh-pages и оставит только Allure