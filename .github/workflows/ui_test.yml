name: UI Tests
run-name: UI ${{ github.event.inputs.MARKER }} | ${{ github.event.inputs.THREADS }} threads

on:
  workflow_dispatch:
    inputs:
      MARKER:
        description: "Pytest marker"
        required: true
        default: "ui"
        type: choice
        options:
          - ui
          - regression
          - smoke
      THREADS:
        description: "Number of threads"
        required: true
        default: "2"
        type: choice
        options:
          - "1"
          - "2"
          - "4"

jobs:
  run-ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Checkout gh-pages branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Set up Docker Compose override
        run: |
          echo "Создаём docker-compose.override.yml с маркером и потоками и секретами"
          cat <<EOF > docker-compose.override.yml
version: '3.8'

services:
  smoke-api-test:
    environment:
      - LOGIN=${{ secrets.LOGIN }}
      - PASSWORD=${{ secrets.PASSWORD }}
      - MANAGER_LOGIN=${{ secrets.MANAGER_LOGIN }}
      - MANAGER_PASSWORD=${{ secrets.MANAGER_PASSWORD }}
    command: >
      /bin/sh -c "mkdir -p report &&
                  pytest -sv -o log_cli=true -m ${{ github.event.inputs.MARKER }} --alluredir=report -n=${{ github.event.inputs.THREADS }} &&
                  allure generate report -o allure-report --clean"
EOF

      - name: Run UI tests via Docker
        run: docker compose up --build --abort-on-container-exit

      - name: Copy Allure history
        run: |
          mkdir -p allure-report/history
          if [ -d "./.github/gh-pages/history" ]; then
            cp -R ./.github/gh-pages/history/* allure-report/history/
          fi

      - name: Deploy Allure report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.UI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: false