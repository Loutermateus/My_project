name: UI Tests
run-name: UI ${{ github.event.inputs.MARKER }} | ${{ github.event.inputs.THREADS }} threads

on:
  workflow_dispatch:
    inputs:
      MARKER:
        description: "Pytest marker"
        required: true
        default: "all"
        type: choice
        options:
          - smoke
          - users
          - all
      THREADS:
        description: "Number of threads"
        required: true
        default: "2"
        type: choice
        options:
          - "1"
          - "2"
          - "4"

jobs:
  run-ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Checkout gh-pages branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: ./.gh-pages

      - name: Export inputs as env vars
        run: |
          echo "MARKER=${{ github.event.inputs.MARKER }}" >> $GITHUB_ENV
          echo "THREADS=${{ github.event.inputs.THREADS }}" >> $GITHUB_ENV

      - name: Run UI tests and collect Allure raw results
        env:
          LOGIN: ${{ secrets.LOGIN }}
          PASSWORD: ${{ secrets.PASSWORD }}
          MANAGER_LOGIN: ${{ secrets.MANAGER_LOGIN }}
          MANAGER_PASSWORD: ${{ secrets.MANAGER_PASSWORD }}
        run: |
          docker compose run --rm \
            -e LOGIN="$LOGIN" \
            -e PASSWORD="$PASSWORD" \
            -e MANAGER_LOGIN="$MANAGER_LOGIN" \
            -e MANAGER_PASSWORD="$MANAGER_PASSWORD" \
            ui-tests /bin/sh -c "\
              mkdir -p report && \
              if [ \"$MARKER\" = \"all\" ]; then \
                pytest -sv -o log_cli=true --alluredir=report -n=$THREADS; \
              else \
                pytest -sv -o log_cli=true -m \"$MARKER\" --alluredir=report -n=$THREADS; \
              fi"

      - name: Generate Allure HTML report
        run: |
          docker compose run --rm ui-tests allure generate report -o report --clean

      - name: Ensure index.html exists before deploy
        run: |
          ls -la report
          test -f report/index.html && echo "‚úÖ index.html –Ω–∞–π–¥–µ–Ω" || (echo "‚ùå index.html –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç" && exit 1)

      - name: Copy Allure history
        run: |
          mkdir -p report/history
          if [ -d "./.gh-pages/history" ]; then
            cp -R ./.gh-pages/history/* report/history/
          fi

      - name: Debug: show report files before deploy
        run: |
          echo "üìÅ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ report –ø–µ—Ä–µ–¥ –¥–µ–ø–ª–æ–µ–º:"
          ls -la report
          echo "üîç –ü–µ—Ä–≤—ã–µ —Å—Ç—Ä–æ–∫–∏ index.html:"
          head -n 10 report/index.html

      - name: Deploy Allure report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: report
          clean: true